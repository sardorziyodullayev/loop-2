<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Loop</title>
  </head>
  <body>
     <div class="container">
         <div class="site-content">
             <div class="box">
                 <div class="box-item">
                     <h1>Become and member</h1>
                     <p>Use social networks to join us instantly. <br>
                    You won't spend any time confirming those boring emails.</p>
                     <ul class="box-item-ul">
                         <li class="box-item-list">
                             <img src="./img/googleplus.svg" alt="google img">
                             <a href="#">Sign up with Google+</a>
                        </li>
                         <li class="box-item-list">
                             <img src="./img/facebook.svg" alt="facebook img">
                             <a href="#">Sign up with Facebook</a>
                        </li>
                         <li class="box-item-list">
                             <img src="./img/twitter.svg" alt="twitter img">
                             <a href="#">Sign up with Twitter</a>
                        </li>
                     </ul>
                     <hr>
                     <div class="box-button">
                         <p>You can still up with you email address</p>
                         <a href="#">Sign up with email</a>
                     </div>
                 </div>
                 <div class="box-image">
                     <img src="./img/side.jpg" alt="site img" width="350" height="500">
                 </div>
             </div>
         </div>
     </div>
  </body>
</html>
